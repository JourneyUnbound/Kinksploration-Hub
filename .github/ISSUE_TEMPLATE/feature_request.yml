name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["âœ¨ enhancement"]
assignees:
  - JourneyUnbound
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the information below.

  - type: textarea
    id: feature-description
    attributes:
      label: ğŸ’¡ Feature Description
      description: A clear and concise description of the feature you'd like
      placeholder: Add a modal dialog when clicking print that allows users to customize what appears in the print view
    validations:
      required: true

  - type: textarea
    id: problem-solved
    attributes:
      label: ğŸ¯ Problem This Solves
      description: What problem does this feature address?
      placeholder: Currently, print view shows ALL items including blank/unselected ones. Users may want to print only their favorites or hard limits...
    validations:
      required: true

  - type: textarea
    id: user-story
    attributes:
      label: ğŸ‘¤ User Story
      description: Write as - "As a [user type], I want [goal], so that [benefit]"
      placeholder: |
        **As a** user preparing to share my checklist
        **I want** to filter what gets printed
        **So that** I only share relevant information with my partner
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: ğŸ“‹ Proposed Solution
      description: Describe how you envision this feature working
      placeholder: |
        1. Clicking "Print" opens a modal overlay
        2. Modal shows filter checkboxes
        3. User selects what to include
        4. "Preview & Print" button applies filters
    validations:
      required: true

  - type: textarea
    id: ui-ux-considerations
    attributes:
      label: ğŸ¨ UI/UX Considerations
      description: How should this look and feel? Where should it appear?
      placeholder: Modal appears centered over current view, mobile-friendly touch targets...

  - type: checkboxes
    id: technical-considerations
    attributes:
      label: ğŸ”§ Technical Considerations
      description: Any technical requirements or constraints?
      options:
        - label: Requires new data structure
        - label: Needs UI changes
        - label: Affects existing features
        - label: Other (specify in description)

  - type: textarea
    id: responsive-mobile
    attributes:
      label: ğŸ“± Responsive/Mobile Considerations
      description: How should this work on mobile devices?
      placeholder: Modal should be full-screen on mobile, dismiss on swipe down...

  - type: textarea
    id: alternative-solutions
    attributes:
      label: âœ¨ Alternative Solutions
      description: Have you considered any alternative approaches?
      placeholder: Could also add a "print settings" page instead of a modal...

  - type: input
    id: current-version
    attributes:
      label: Current Version
      description: What version are we currently on when requesting this feature?
      placeholder: V6.0
    validations:
      required: true

  - type: dropdown
    id: target-milestone
    attributes:
      label: Target Milestone
      description: Which version should this feature be implemented in?
      options:
        - V7.0
        - V8.0
        - V9.0
        - Future/Backlog
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: ğŸ“Š Priority
      description: How important is this feature?
      options:
        - "ğŸ”´ Must Have - Critical for next version"
        - "ğŸŸ  Should Have - Important but not blocking"
        - "ğŸŸ¡ Nice to Have - Would improve experience"
        - "ğŸŸ¢ Future - Long-term consideration"
    validations:
      required: true

  - type: dropdown
    id: estimated-effort
    attributes:
      label: Estimated Effort
      description: How much work do you think this will take?
      options:
        - "ğŸƒ Small - Few hours"
        - "ğŸ”¨ Medium - 1-2 days"
        - "ğŸ”ï¸ Large - Multiple days"
        - "â“ Unknown - Needs investigation"

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: âœ… Acceptance Criteria
      description: What needs to be true for this feature to be considered complete?
      placeholder: |
        - [ ] Feature works as described
        - [ ] All acceptance criteria met
        - [ ] Tested on multiple browsers
        - [ ] Tested on mobile
    validations:
      required: true

  - type: textarea
    id: mockups-examples
    attributes:
      label: ğŸ“¸ Mockups/Examples
      description: Optional - Add sketches, mockups, or examples from other apps
      placeholder: Attach images or describe similar features from other applications

  - type: textarea
    id: related-issues
    attributes:
      label: ğŸ”— Related Issues
      description: Link any related issues or features
      placeholder: |
        - Related to: #__
        - Depends on: #__
        - Blocks: #__

  - type: markdown
    attributes:
      value: |
        ---
        **Note:** This issue will be assigned to your selected target milestone where it will be implemented.

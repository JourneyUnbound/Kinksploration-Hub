name: Accessibility
description: Report an accessibility barrier or WCAG violation.
title: "[A11Y] "
labels: ["Type: Accessibility ‚ôø"]
body:
  - type: markdown
    attributes:
      value: |
        ## ‚ôø Accessibility Issue
  - type: textarea
    id: barrier-description
    attributes:
      label: "What accessibility barrier exists?"
      placeholder: "Describe the issue..."
    validations:
      required: true
  - type: checkboxes
    id: affected-users
    attributes:
      label: "Who is affected?"
      options:
        - label: "Screen reader users"
        - label: "Keyboard-only navigation"
        - label: "Low vision users"
        - label: "Color blind users"
        - label: "Motor impairment users"
        - label: "Cognitive disabilities"
  - type: input
    id: other-affected
    attributes:
      label: "Other affected users"
      placeholder: "Specify here..."
  - type: textarea
    id: location
    attributes:
      label: "üìç Location"
      description: "Where is the barrier? (Specific page, component, or feature)"
      placeholder: "e.g., The 'Submit' button on the Contact page"
    validations:
      required: true
  - type: textarea
    id: current-behavior
    attributes:
      label: "üö´ Current Behavior"
      description: "What happens now?"
    validations:
      required: true
  - type: checkboxes
    id: assistive-tech
    attributes:
      label: "Assistive tech tested:"
      options:
        - label: "Screen reader (NVDA/JAWS/VoiceOver)"
        - label: "Keyboard only"
        - label: "Browser zoom"
        - label: "Color contrast checker"
  - type: textarea
    id: expected-behavior
    attributes:
      label: "‚úÖ Expected Behavior"
      description: "What should happen?"
    validations:
      required: true
  - type: checkboxes
    id: wcag-criteria
    attributes:
      label: "üìú WCAG Criteria"
      options:
        - label: "1.1 Text Alternatives"
        - label: "1.3 Adaptable"
        - label: "1.4 Distinguishable"
        - label: "2.1 Keyboard Accessible"
        - label: "2.4 Navigable"
        - label: "3.1 Readable"
        - label: "3.2 Predictable"
        - label: "4.1 Compatible"
  - type: dropdown
    id: level
    attributes:
      label: "Compliance Level"
      options:
        - "A (must fix)"
        - "AA (should fix)"
        - "AAA (nice to have)"
  - type: textarea
    id: evidence
    attributes:
      label: "üì∏ Evidence"
      description: "Drag and drop screenshots or recordings here."

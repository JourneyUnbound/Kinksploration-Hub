name: üêõ Bug Report
description: Report a bug or issue with the Kinksploration Checklist
title: "[Bug]: "
labels: ["üêõ bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what went wrong...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Tell us what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Tell us what actually happened...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: üî• Severity
      description: How severe is this bug?
      options:
        - "SV: Critical"
        - "SV: High"
        - "SV: Medium"
        - "SV: Low"
      default: 2
    validations:
      required: true

  - type: dropdown
    id: status
    attributes:
      label: Status
      description: Current status of this issue
      options:
        - "S: Brain Dump"
        - "S: Active Work"
        - "S: Backlog"
        - "S: Done"
      default: 0
    validations:
      required: false

  - type: dropdown
    id: milestone
    attributes:
      label: Milestone
      description: Which version should this be fixed in?
      options:
        - "V: 6.0"
        - "V: 7.0"
        - "V: 8.0"
        - "Backlog"
      default: 3
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem
      placeholder: Drag and drop images here...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
    validations:
      required: false

description: Propose an improvement to an existing feature or component.
title: "[ENHANCEMENT] "
labels: ["TP: Enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ## ğŸš€ Enhancement Request
  - type: textarea
    id: feature-description
